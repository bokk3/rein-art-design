name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'  # Only trigger on version tags (e.g., v1.0.0, v2.1.3)
  workflow_dispatch:  # Allows manual trigger

env:
  IMAGE_NAME: rein-art-design
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and Push Multi-Architecture Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: runner
          platforms: linux/arm64,linux/amd64
          push: true  # Always push when triggered (only on tags or manual dispatch)
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy?schema=public
            BETTER_AUTH_SECRET=dummy-secret-for-build-only
            NEXT_PUBLIC_APP_URL=https://rein.truyens.pro
            NEXT_PUBLIC_SITE_URL=https://rein.truyens.pro