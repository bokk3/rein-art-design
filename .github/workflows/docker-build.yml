name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'           # Production tags (e.g., v1.0.0, v2.1.3)
      - 'v*-staging'    # Staging tags (e.g., v1.0.0-staging, v2.1.3-staging)
  workflow_dispatch:  # Allows manual trigger

env:
  IMAGE_NAME: rein-art-design
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and Push Multi-Architecture Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Parse tag and determine environment
        id: tag_info
        run: |
          TAG_NAME="${{ github.ref_name }}"
          
          # Check if it's a staging tag
          if [[ "$TAG_NAME" == *"-staging" ]]; then
            IS_STAGING=true
            # Remove -staging suffix to get version
            VERSION="${TAG_NAME%-staging}"
            PREFIX="staging-"
          else
            IS_STAGING=false
            VERSION="$TAG_NAME"
            PREFIX=""
          fi
          
          # Remove 'v' prefix to get version number
          VERSION_NUM="${VERSION#v}"
          
          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUM"
          
          echo "is_staging=$IS_STAGING" >> $GITHUB_OUTPUT
          echo "prefix=$PREFIX" >> $GITHUB_OUTPUT
          echo "version=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
      
      - name: Generate Docker tags
        id: docker_tags
        run: |
          PREFIX="${{ steps.tag_info.outputs.prefix }}"
          VERSION="${{ steps.tag_info.outputs.version }}"
          MAJOR="${{ steps.tag_info.outputs.major }}"
          MINOR="${{ steps.tag_info.outputs.minor }}"
          
          TAGS="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${PREFIX}${VERSION}"
          TAGS="$TAGS,${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${PREFIX}${MAJOR}.${MINOR}"
          TAGS="$TAGS,${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${PREFIX}${MAJOR}"
          TAGS="$TAGS,${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${PREFIX}latest"
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags: $TAGS"
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: runner
          platforms: linux/arm64,linux/amd64
          push: true  # Always push when triggered (only on tags or manual dispatch)
          tags: ${{ steps.docker_tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy?schema=public
            BETTER_AUTH_SECRET=dummy-secret-for-build-only
            NEXT_PUBLIC_APP_URL=https://rein.truyens.pro
            NEXT_PUBLIC_SITE_URL=https://rein.truyens.pro